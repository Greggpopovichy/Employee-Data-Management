<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-us">
<head>
	<title charset="UTF-8">
		Employee Data
	</title>
	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
      <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p>
    </div>

    <div class="row">
   	  <!-- Most Recent Member Panel -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employee</h3>
          </div>
          <div class="panel-body" id="current-employee">
          	<table class="table">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>MOnths Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>a</td>
							<td>b</td>
							<td>c</td>
							<td>d</td>
							<td>e</td>
							<td>f</td>
						</tr>
					</tbody>

				</table>
          </div>
        </div>
      </div>

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="name-input">Employee name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Role:</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group">
                <label for="age-input">Start Date:</label>
                <input class="form-control" id="date-input" type="number">
              </div>
              <div class="form-group">
                <label for="comment-input">Monthly Rate</label>
                <input class="form-control" id="rate-input" type="text">
              </div>
              <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>   
    </div>

  </div>

   <script src="https://code.jquery.com/jquery.js"></script>


  <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

  <script src="app.js"></script>	
</body>
</html>
